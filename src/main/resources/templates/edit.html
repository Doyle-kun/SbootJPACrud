<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Employee</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>
    <style>
        .navigation-order{
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
<div class="container">
        <div class="row">

        </div>
        <br />
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h1>Edit Employee</h1>
<div id="employeeedit-form">    

<form id="employee" th:object=${employeeParams} method="post" th:action="@{/}">
<fieldset>    
<input type="hidden" th:field="*{id}" th:value=${employeeParams.Id}>
<label for="firstName">First Name</label>
<input type="text" th:field="*{firstName}" th:value=${employeeParams.FirstName}>
<br>
<label for="lastName">Last Name</label>
<input type="text" th:field="*{lastName}" th:value=${employeeParams.LastName}>
<br>
<label for="birthDate">Birth Date</label>
<input type="text" th:field="*{birthDate}" th:value=${employee.Birthdate}>
<br>
<div th:each=" address : ${employee.AddressList}">
<label th:value="'Address ' + ${address.Id}"></label>
<br>
<label for="streetName">Street</label>
<input type="text" th:field="*{streetName}" th:value="${address.StreetName}">
<br>
<label for="houseNumber">House Number</label>
<input type="text" th:field="*{houseNumber}" th:value="${address.HouseNumber}">
<br>
<label for="homeNumber">Home Number</label>
<input type="text" th:field="*{homeNumber}" th:value="${address.HomeNumber}">
<br>
<label for="postalCode">Postal code</label>
<input type="text" th:field="*{postalCode}" th:value="${address.PostalCode}">
<br>
<label for="city">City</label>
<input type="text" th:field="*{city}" th:value="${address.CityName}">
<br>
</div>
<br>
<label for="phone">Phone</label>
<input type="text" th:field="*{phone}" th:value="${employee.ContactData.phoneNumber}">
<br>
<label for="email">E-mail</label>
<input type="email" th:field="*{email}" th:value="${employee.ContactData.Email}">
<br>
<label for="position">Position</label>
<input type="text" th:field="*{position}" th:value="${employee.position.PositionName}">
<br>
<label for="salary">Salary</label>
<input type="number" th:field="*{salary}" th:value=${employee.Salary}>
<br>

<button type="submit" name="submit" id ="submit" class="btn btn-danger delete-order">Save</button>

</fieldset>
</form>
</div>
</div>
</div>
</div><!-- /end #contact-form -->

</body>
</html>
