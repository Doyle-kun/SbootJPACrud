<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Employee</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>
    <style>
        .navigation-order{
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
<div class="container">
        <div class="row">

        </div>
        <br />
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h1>Add Employee</h1>
<div id="employee-form">    

<form id="employee" th:object=${employeeParams} method="post" th:action="@{/}">
<fieldset>    

<label for="firstName">First Name</label>
<input type="text" th:field="*{firstName}">
<br>
<label for="lastName">Last Name</label>
<input type="text" th:field="*{lastName}">
<br>
<label for="birthDate">Birth Date</label>
<input type="text" th:field="*{birthDate}">
<br>
<label> Address 1</label>
<br>
<label for="streetName">Street</label>
<input type="text" th:field="*{streetName}">
<br>
<label for="houseNumber">House Number</label>
<input type="text" th:field="*{houseNumber}">
<br>
<label for="homeNumber">Home Number</label>
<input type="text" th:field="*{homeNumber}">
<br>
<label for="postalCode">Postal code</label>
<input type="text" th:field="*{postalCode}">
<br>
<label for="city">City</label>
<input type="text" th:field="*{city}">
<br>
<label for="phone">Phone</label>
<input type="text" th:field="*{phone}">
<br>
<label for="email">E-mail</label>
<input type="email" th:field="*{email}">
<br>
<label for="position">Position</label>
<input type="text" th:field="*{position}">
<br>
<label for="salary">Salary</label>
<input type="number" th:field="*{salary}">
<br>
<button type="submit" name="submit" id ="submit" class="btn btn-danger delete-order">Save</button>

</fieldset>
</form>
</div>
</div>
</div>
</div><!-- /end #contact-form -->

</body>
</html>
